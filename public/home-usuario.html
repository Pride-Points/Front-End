<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="home-usuario.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Home Usuário | Pride Points</title>
    <link rel="shortcut icon" href="./imagens/logo-dark.png" type="image/x-icon">

</head>

<body>
    <!-- menu lateral -->
    <div class="sidebar">
        
        <div class="sidebar-logo">
            <a href="#">
                <img src="./imagens/logo-dark.png" alt="Logo" class="logo">
            </a>
        </div>

        <div class="sidebar-menu">
            <a href="#"><i class="fas fa-map icon"></i><span>Mapa</span></a>
            <a href="#"><i class="fas fa-calendar-alt icon"></i><span>Eventos</span></a>
            <a href="#"><i class="fas fa-star icon"></i><span>Avaliações</span></a>
            <a href="#"><i class="fas fa-cog icon"></i><span>Configurações</span></a>

        </div>

        <div class="bottom-options">
            <a href="#"><i class="fas fa-question-circle icon"></i> Help Desk</a>

            <div class="btn-sair">
                <a href="#"><i class="fas fa-sign-out-alt icon"></i> Sair</a>
            </div>
        </div>
    </div>

    <!-- header -->
    <div class="header">
        <div class="user-info">
            <b id="nome-usuario">Isabela Saori</b>
            <a href="#"><img src="./imagens/avatar.png" alt="Seu Nome"></a>
        </div>
    </div>

<!-- conteúdo principal -->
    <div class="content">
        <div class="container">

            <div class="conteudo">

                <div class="container-cima">
                    <div class="frases">
                        <span class="titulo">Olá, <b id="nome-usuario">Isabela Saori</b></span>
                        <span class="subtitulo">Encontre lugares inclusivos para você</span>
                    </div>
                    <div class="botton">
                        <span class="local">
                            <i class="fas fa-map-marker-alt"></i>SP / Av.Paulista</span>

                    </div>
                </div>

                <div class="container-baixo">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14629.600080127026!2d-46.66138561188431!3d-23.554072540830866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59caaaacb22d%3A0xf14864d2aa14537e!2zQ29uc29sYcOnw6NvLCBTw6NvIFBhdWxvIC0gU1A!5e0!3m2!1spt-BR!2sbr!4v1696469180384!5m2!1spt-BR!2sbr"
                        width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>


            </div>
        </div>
    </div>

    </div>
</body>

</html>
